<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#050505" />
    <title>Сценарист AI | Cinematic Cyber-Glass Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
        --accent: #7C3AED;
        --accent-glow: rgba(124, 58, 237, 0.2);
      }
      body {
        background-color: #050505;
        color: #fafafa;
        font-family: 'Manrope', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        width: 100vw;
        background-image: 
          radial-gradient(at 0% 0%, var(--accent-glow) 0px, transparent 40%),
          radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.03) 0px, transparent 40%);
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      .glass-card {
        background: rgba(9, 9, 11, 0.7);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          inset 0 0 20px rgba(124, 58, 237, 0.03), /* Subtle Inner Accent Glow */
          inset 0 1px 0 rgba(255, 255, 255, 0.1),  /* Top Highlight */
          0 20px 50px -10px rgba(0, 0, 0, 0.7);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        overflow: hidden;
      }

      .glass-card::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
        pointer-events: none;
      }

      .glass-card:hover {
        border-color: rgba(124, 58, 237, 0.3);
        box-shadow: 
          inset 0 0 30px rgba(124, 58, 237, 0.08),
          inset 0 1px 0 rgba(255, 255, 255, 0.15),
          0 30px 60px -12px rgba(0, 0, 0, 0.8);
        transform: translateY(-2px);
      }

      .bento-glow {
        position: relative;
      }
      .bento-glow::after {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(400px circle at var(--x) var(--y), rgba(124, 58, 237, 0.12), transparent 50%);
        opacity: 0;
        transition: opacity 0.5s;
        z-index: 1;
      }
      .bento-glow:hover::after {
        opacity: 1;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #1c1c21; border-radius: 10px; }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer { animation: shimmer 2s infinite; }
      
      /* Bento Grid Specifics */
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 1.5rem;
      }

      @media (max-width: 1024px) {
        .bento-grid {
          grid-template-columns: repeat(1, 1fr);
          display: flex;
          flex-direction: column;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      document.addEventListener('mousemove', (e) => {
        const bentos = document.querySelectorAll('.bento-glow');
        bentos.forEach(bento => {
          const rect = bento.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          bento.style.setProperty('--x', `${x}px`);
          bento.style.setProperty('--y', `${y}px`);
        });
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
