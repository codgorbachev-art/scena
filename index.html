<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#020203" />
    <title>SCENARIST PRO | Cinematic Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
        --accent: #10b981;
        --accent-glow: rgba(16, 185, 129, 0.15);
        --bg: #020203;
        --card-bg: rgba(10, 10, 12, 0.4);
        --border: rgba(255, 255, 255, 0.05);
      }

      body {
        background-color: var(--bg);
        color: #f4f4f5;
        font-family: 'Inter Tight', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        min-height: 100vh;
        /* Mesh Gradient Background */
        background-image: 
          radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
          radial-gradient(at 50% 100%, rgba(16, 185, 129, 0.03) 0px, transparent 50%);
      }

      /* Noise Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Cfilter id='noiseFilter'%3%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3%3C/filter%3%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3%3C/svg%3%3E");
      }

      h1, h2, h3, h4, .font-heading {
        font-family: 'Unbounded', sans-serif;
        letter-spacing: -0.02em;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--border);
        box-shadow: 
          inset 0 1px 1px rgba(255, 255, 255, 0.03),
          0 20px 40px -15px rgba(0, 0, 0, 0.5);
        transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        position: relative;
      }

      .glass-card::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, transparent 40%, transparent 60%, rgba(255,255,255,0.01) 100%);
        pointer-events: none;
      }

      .glass-card:hover {
        border-color: rgba(16, 185, 129, 0.2);
        box-shadow: 
          inset 0 1px 2px rgba(255, 255, 255, 0.05),
          0 30px 60px -12px rgba(0, 0, 0, 0.6);
      }

      /* Inner Glow for special elements */
      .inner-glow {
        box-shadow: inset 0 0 20px rgba(16, 185, 129, 0.05);
      }

      /* Bento Grid Layout System */
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        gap: 1.5rem;
      }

      @media (max-width: 1024px) {
        .bento-grid {
          display: flex;
          flex-direction: column;
        }
      }

      .bento-glow {
        position: relative;
        overflow: hidden;
      }

      .bento-glow::after {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(400px circle at var(--x) var(--y), rgba(16, 185, 129, 0.06), transparent 60%);
        opacity: 0;
        transition: opacity 0.5s;
      }

      .bento-glow:hover::after {
        opacity: 1;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(16, 185, 129, 0.2); }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer { animation: shimmer 3s infinite linear; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "vite": "https://esm.sh/vite@^7.3.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      document.addEventListener('mousemove', (e) => {
        const bentos = document.querySelectorAll('.bento-glow');
        bentos.forEach(bento => {
          const rect = bento.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          bento.style.setProperty('--x', `${x}px`);
          bento.style.setProperty('--y', `${y}px`);
        });
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
